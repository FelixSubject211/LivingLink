version: "3.8"

services:
  db:
    image: postgres:15
    container_name: livinglink-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  testDb:
    image: postgres:15
    container_name: livinglink-test-db
    environment:
      POSTGRES_USER: test_postgres
      POSTGRES_PASSWORD: test_postgres
      POSTGRES_DB: test_postgres
    ports:
      - "5433:5432"

  redis:
    image: redis:7-alpine
    container_name: livinglink-redis
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    command: [ "redis-server", "--appendonly", "yes" ]

  testRedis:
    image: redis:7-alpine
    container_name: livinglink-test_redis
    ports:
      - "6380:6379"
    command: [ "redis-server", "--appendonly", "yes" ]

  adminer:
    image: adminer
    container_name: livinglink-adminer
    restart: always
    ports:
      - "${ADMINER_PORT}:8080"

volumes:
  db_data:
  redis_data:
